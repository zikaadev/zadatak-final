<div id="productsForm" class="container col-md-6 col-md-offset-3">
  <h3 *ngIf="mode === 'new'">{{ 'products.add' | translate: param }}</h3>
  <h3 *ngIf="mode === 'update'">{{ 'products.update' | translate: param }}</h3>
  <form #productform="ngForm" novalidate>
    <div class="form-group">
      <label for="selectedProduct.title" class="control-label">{{ 'products.title' | translate: param }}</label>
      <input type="text" class="form-control" required [(ngModel)]="selectedProduct.title" name="title" pattern="[A-Za-z0-9]{3,15}" minlength="3" maxlength="15" #title="ngModel" />
      <!-- <div class="alert alert-danger" *ngIf="selectedProduct.title.touched && selectedProduct.title.invalid">
        <div *ngIf="selectedProduct.title.serrors.required">Title is required</div>
        <div *ngIf="selectedProduct.title.errors.minlength">
          Title should be at least {{ title.errors.minlength.requiredLength }} characters
        </div>
        <div *ngIf="selectedProduct.title.errors.pattern">Title should match the pattern</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="selectedProduct.description">{{ 'products.description' | translate: param }}</label>
      <input type="text" class="form-control" required [(ngModel)]="selectedProduct.description" name="description" #description />
      <!-- <div class="alert alert-danger" *ngIf="selectedProduct.description.touched && selectedProduct.description.invalid">
        <div *ngIf="selectedProduct.description.errors.required">Description is required</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="selectedProduct.price">{{ 'products.price' | translate: param }}</label>
      <input type="text" class="form-control" required min="0" [(ngModel)]="selectedProduct.price" name="price" #price />

      <!-- <div class="alert alert-danger" *ngIf="selectedProduct.price.touched && selectedProduct.price.invalid">
        <div *ngIf="selectedProduct.price.errors.required">Price is required</div>
        <div *ngIf="selectedProduct.price.errors.invalid">Price can't be negative</div>
      </div> -->

    </div>
    <div class="form-group">
      <label for="selectedProduct.quantity">{{ 'products.quantity' | translate: param }}</label>
      <input type="text" class="form-control" required min="0" [(ngModel)]="selectedProduct.quantity" name="quantity" #quantity />

      <!-- <div class="alert alert-danger" *ngIf="selectedProduct.quantity.touched && selectedProduct.quantity.invalid">
        <div *ngIf="selectedProduct.quantity.errors.required">Quantity is required</div>
        <div *ngIf="selectedProduct.quantity.errors.invalid">Quantity can't be negative</div>
      </div> -->

    </div>
    <div class="form-group">
      <label for="selectedProduct.image">{{ 'products.image' | translate: param }}</label><br />
      <input type="text" [(ngModel)]="selectedProduct.image" name="imageUrl" #imageUrl />
      <input type="file" class="form-control hide" (change)="onFileSelected($event)" name="image" #image />
      <button class="btn btn-outline-dark" type="button" (click)="image.click()">{{ 'products.select.image' | translate: param }}</button>
      <button class="btn btn-outline-dark left-space" type="button" (click)="onUpload()">{{ 'products.upload.image' | translate: param }}</button>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-dark" type="button" (click)="cancel()">{{ 'app.btn.cancel' | translate: param }}</button>
      <button class="btn btn-outline-dark left-space" type="button" (click)="save()" [disabled]="productform.invalid">
        <span *ngIf="mode === 'new'">{{ 'app.btn.save' | translate: param }}</span> <span *ngIf="mode === 'update'">{{ 'app.btn.update' | translate: param }}</span>
      </button>
    </div>
  </form>
</div>
<simple-notifications></simple-notifications>
