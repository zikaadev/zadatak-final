<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-6 b">
      <h1>SERVICES</h1>
      <div class="" *ngFor="let service of services$ | async">
        {{service.name}}
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 b">
      <!-- form -->
      <h1>ADD/UPDATE SERVICE</h1>
      <form [formGroup]="servicesForm" (ngSubmit)="onSubmit()" class="form-horizontal"  #f="ngForm">

        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" class="form-control" id="id" formControlName="id" readonly>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            {{'Name is required' | translate:param}}
          </div> -->
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" formControlName="price">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
